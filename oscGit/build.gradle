apply plugin: 'com.android.library'

android {
    resourcePrefix 'osc_git_'
    compileSdkVersion androidCompileSdkVersion
    buildToolsVersion androidBuildToolsVersion

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion androidTargetSdkVersion
    }
}

dependencies {
    compile project(":git")

    compile retrofit2Lib
    compile retrofit2RxjavaAdapterLib
    compile retrofit2GsonConverterLib

    // Dagger
    compile daggerLib
    provided daggerCompilerLib

    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:$androidSupportLibVersion"
}
